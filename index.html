<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Producción Industrial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f4f8;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 650px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f3ff;
            border-left: 5px solid #007bff;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>Simulador de Producción Industrial</h1>
    <p>Aplicación Web Interactiva – Ingeniería Industrial</p>
</header>

<main>
    <h2>Datos del Proceso Productivo</h2>

    <label for="produccion">Producción diaria (unidades):</label>
    <input type="number" id="produccion" placeholder="Ej: 500">

    <label for="demanda">Demanda diaria (unidades):</label>
    <input type="number" id="demanda" placeholder="Ej: 450">

    <label for="inventario">Inventario inicial (unidades):</label>
    <input type="number" id="inventario" placeholder="Ej: 100">

    <button onclick="simularProceso()">Simular proceso</button>

    <div class="resultado" id="resultado"></div>
</main>

<footer>
    Proyecto académico – Estudiante de Ingeniería Industrial
</footer>

<script>
    function simularProceso() {
        let produccion = parseInt(document.getElementById("produccion").value);
        let demanda = parseInt(document.getElementById("demanda").value);
        let inventarioInicial = parseInt(document.getElementById("inventario").value);

        if (isNaN(produccion) || isNaN(demanda) || isNaN(inventarioInicial)) {
            alert("Por favor, ingrese todos los valores correctamente.");
            return;
        }

        let inventarioFinal = inventarioInicial + produccion - demanda;
        let analisis = "";

        if (inventarioFinal > 0) {
            analisis = "Existe exceso de inventario. Se recomienda reducir la producción.";
        } else if (inventarioFinal < 0) {
            analisis = "Existe déficit de inventario. Se recomienda aumentar la producción.";
        } else {
            analisis = "La producción es óptima. El inventario está equilibrado.";
        }

        document.getElementById("resultado").innerHTML = `
            <strong>Inventario final:</strong> ${inventarioFinal} unidades<br><br>
            <strong>Análisis del proceso:</strong> ${analisis}
        `;
    }
</script>

</body>
</html>
